  <style>
  @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
  body {
    background: #111;
  
  }
  .text-edit{
    font-family: 'Nanum Pen Script', cursive;
      font-size: 28px;
    min-height: 300px;
    resize: none;
    line-height: 1.75;
    visibility:hidden;
    }
  
  .content {
    margin: 3em auto;
    max-width: 500px;
  }
  
  .notebook-page {
    padding: 70px 30px 20px 55px;
    background-color: #fff;
    background-image: linear-gradient(
      rgba(33, 150, 243, 0.27) 0.05em,
      transparent 0.05em
    );
    background-size: 100% 2em;
    position: absolute;
    top:10%;
    left:60%;
  
    min-width:360px;
    min-height: 00px;
    box-shadow: 0 9px 20px rgba(0, 0, 0, 0.1);

    &:after {
      content: "";
      position: absolute;
      left: 10%;
      top: 0;
      width: 1px;
      height: 100%;
      background: #ef5350;
    }
    .text-edit {
      display: none;
    }
  }
  
  textarea#msg {

background: none;
border: none;
color: #333;
font-size: 30px;
min-height: 300px;
resize: none;
line-height: 1;
font-family: 'Nanum Pen Script', cursive;
}
  
  
  aside.context {
    color: #fff;
    text-align: center;
    a {
      color: #fff;
      text-decoration: none;
      color: #111;
      padding: 5px 0;
      border-bottom: 1px dashed;
      &:visited {
        color: #fff;
      }
    }
    .explanation {
      max-width: 700px;
      margin: 3em auto;
    }
  }
  
  footer {
    text-align: center;
    margin: 5em auto;
    a {
      text-decoration: none;
      display: inline-block;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: transparent;
          border: 1px dashed #fff;
      color: #fff;
      margin: 5px;
      &:hover {
        background: rgba(0,0,0,0.1);
      }
      .icons {
        margin-top: 12px;
        display: inline-block;
        font-size: 20px;
      }
    }
  }
  
  </style>
  
  <script>
  var showText = function(target, message, index, interval) {
    if (index < message.length) {
      $(target).append(message[index++]);
      setTimeout(function() {
        showText(target, message, index, interval);
      }, interval);
    }
  };
  
  $(document).ready(function() {
    setTimeout(function() {
      var text = $(".text-edit")
        .html()
        .replace(/<br *\/?>/gi, "\n");
      showText("#msg", text, 0, 100);
    }, 2000);
  });
  </script>

  .bbbb{

  </style>

<style>html, body
{
    height: 100%;
}

body
{
    margin: 0;
    background-color: #292929;
    overflow: hidden;
}

nav
{
    position: absolute;
    top: 5%;
    right: 0;
    left: 25%;
    width: 600px;
    display: table;
    margin: 0 auto;
    transform: translateY(-50%);
}

nav a
{
    position: relative;
    width: 20%;
    display: table-cell;
    text-align: center;
    color: #949494;
    text-decoration: none;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: bold;
    padding: 10px 20px;
    transition: 0.2s ease color;
}

nav a:before, nav a:after
{
    content: "";
    position: absolute;
    border-radius: 25%;
    transform: scale(0);
    transition: 0.2s ease transform;
}

nav a:before
{
    top: 0;
    left: 10px;
    width: 6px;
    height: 6px;
}

nav a:after
{
    top: 5px;
    left: 18px;
    width: 4px;
    height: 4px
}

nav a:nth-child(1):before
{
    background-color: yellow;
}

nav a:nth-child(1):after
{
    background-color: red;
}

nav a:nth-child(2):before
{
    background-color: #00e2ff;
}

nav a:nth-child(2):after
{
    background-color: #89ff00;
}

nav a:nth-child(3):before
{
    background-color: purple;
}

nav a:nth-child(3):after
{
    background-color: palevioletred;
}

nav a:nth-child(4):before
{
    background-color: red;
}

nav a:nth-child(4):after
{
    background-color: #111;
}

#indicator
{
    position: absolute;
    left: 5%;
    bottom: 0;
    width: 30px;
    height: 3px;
    background-color: #fff;
    border-radius: 5px;
    transition: 0.2s ease left;
}

nav a:hover
{
    color: #fff;
}

nav a:hover:before, nav a:hover:after
{
    transform: scale(1);
}

nav a:nth-child(1):hover ~ #indicator
{
    background: linear-gradient(130deg, yellow, red);
}

nav a:nth-child(2):hover ~ #indicator
{
    left: 23%;
    background: linear-gradient(130deg, #00e2ff, #89ff00);
}

nav a:nth-child(3):hover ~ #indicator
{
    left: 45%;
    background: linear-gradient(130deg, purple, palevioletred);
}
nav a:nth-child(4):hover ~ #indicator
{
    left: 63%;
    background: linear-gradient(130deg, red, #111);
}


</style>
{% endif %}
