{% extends 'base.html' %}
{% block content %}
<h1>myapp/write.html</h1>

<form method='POST'> <!-- action이 없으면 현재 페이지의 url 사용 -->
    {% csrf_token %} <!-- POST로 데이터를 넘기려면 반드시 csrf 토큰이 있어야 함 -->
    <table>
        {{form.as_table}} <!-- form을 담아서 new에 띄우는 부분 -->
    </table>
    <br>
    <input type="submit" value="등록">
</form>
{% endblock %}
